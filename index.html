<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".styles/main.css"
</head>
<body>
    <header>
        <!-- add logo -->
        <img class="siteLogo" src=""/>
        <h1 class="siteTitle">Daily Journal</h1>
        <h2 class="name">Esther Sanders</h2>
    </header>
    <main class="journalmain">
        <!-- decide classes -->
        <h2>Daily Journal</h2>
        <form action="" class="" >
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>
        <form action="" class="" >
            <fieldset>
                <label for="journalConcepts">Concepts</label>
                <input type="text" name="journalconcepts" id="journalconcepts">
            </fieldset>
        </form>
        <form action="" class="" >
            <fieldset>
                <label for="journalentry">Journal Engry</label>
                <input type="textarea" name="journalEntry" id="journalEntry">
            </fieldset>
        </form>
        <form action="" class="" >
            <fieldset>
                <label for="journalMood">Date of Entry</label>
                <input type="option" name="journalMood" id="journalMood">
            </fieldset>
        </form>
    </main>
    <div class="pageright">
        <h2>Previous Entries</h2>
        <ul class="list">
            <li class="list--item"></li>
            <li class="list--item"></li>
            <li class="list--item"></li>
            <li class="list--item"></li>
        </ul>
    </div>
    <div class="buttons">
        <button class="button--post"></button>
        <button class="button--delete"></button>
        <button class="button--edit"></button>
    </div>
    <footer class="footer">
        <!-- add github link -->
        <link href=github>
        <p>Esther Sanders</p>
        <p>copyright2020</p>
    </footer>
    
</body>
</html>
